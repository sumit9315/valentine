<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rasna ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffc3e6);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Responsive App Container */
.app-screen {
    width: 100%;
    height: 100vh;
    max-width: 900px;
    background: white;
    border-radius: 0;
    box-shadow: none;
    text-align: center;
    padding: 40px 20px 140px;
    position: relative;
    overflow: hidden;
}

@media (min-width: 768px) {
    .app-screen {
        border-radius: 30px;
        height: 90vh;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
}

h1 {
    color: #e60073;
    font-size: clamp(22px, 4vw, 32px);
}

.subtext {
    color: #666;
    margin-bottom: 15px;
}

.bear {
    width: 160px;
    margin: 10px 0 20px;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Buttons */
.btn {
    position: absolute;
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: transform 0.15s;
    white-space: nowrap;
}

#yesBtn {
    background: #ff4d88;
    color: white;
    left: 50%;
    bottom: 80px;
    transform: translateX(-50%);
}

#noBtn {
    background: #eee;
    color: #333;
    left: 50%;
    bottom: 25px;
    transform: translateX(-50%);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp linear forwards;
    opacity: 0.8;
}
@keyframes floatUp {
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Love letter */
.letter {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, #ff4d88, #ff99cc);
    color: white;
    padding: 30px;
    overflow-y: auto;
    animation: fadeIn 0.8s ease forwards;
}
@keyframes fadeIn { from {opacity:0} to {opacity:1} }
</style>
</head>
<body>

<div class="app-screen" id="app">
    <h1>Rasna, will you be my Valentine? üíñ</h1>
    <div class="subtext">I promise unlimited hugs and forever love ü•∫</div>
    <img class="bear" src="https://media.istockphoto.com/id/1386203924/vector/teddy-bear-with-heart-on-a-hearts-background.jpg?s=1024x1024&w=is&k=20&c=UvLljDMdSa3KeLKQSN_ONVZXwXinVnzcrTgeHcT835Q=">

    <button id="yesBtn" class="btn">Yes, obviously üòç</button>
    <button id="noBtn" class="btn">No üôà</button>
</div>

<script>
const app = document.getElementById("app");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100+"vw";
    heart.style.fontSize = (16+Math.random()*10)+"px";
    heart.style.animationDuration = (4+Math.random()*4)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
}
setInterval(createHeart,500);

/* Move NO safely */
function moveNoButton() {
    const padding = 20;
    const rect = app.getBoundingClientRect();

    const maxX = rect.width - noBtn.offsetWidth - padding;
    const maxY = rect.height - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.bottom = "auto";
    noBtn.style.transform = "none";
}
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("mouseover", moveNoButton);

/* YES clicked */
yesBtn.addEventListener("click", ()=>{
    launchConfetti();
    setTimeout(showLetter,1500);
});

function launchConfetti(){
    for(let i=0;i<120;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*window.innerWidth+"px";
        c.style.backgroundColor=["#ff4d88","#ffd166","#06d6a0","#118ab2","#ef476f"][Math.floor(Math.random()*5)];
        c.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),4000);
    }
}

function showLetter(){
    app.innerHTML=`
    <div class="letter">
        <h2>To My Rasna ‚ù§Ô∏è</h2>
        <p>You make my world brighter, my days happier, and my life more meaningful.</p>
        <p>I don‚Äôt just want today with you‚Ä¶ I want every tomorrow too.</p>
        <p>Thank you for being my love, my peace, and my favorite person.</p>
        <h2>Forever Yours üíç</h2>
    </div>`;
}
</script>

</body>
</html>
