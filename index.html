.bear {
    width: 170px;
    margin: 10px 0 20px;
    position: relative;
    z-index: 1;
    animation: float 3s ease-in-out infinite, heartbeat 1.8s ease-in-out infinite;
    transform-origin: center;
      pointer-events: none;
}
/* .bear {
    pointer-events: none;
} */


/* Glowing aura */
.bear::before {
    content: "";
    position: absolute;
    inset: -20px;
    background: radial-gradient(circle, rgba(255,105,180,0.5) 0%, rgba(255,105,180,0.2) 40%, transparent 70%);
    border-radius: 50%;
    z-index: -1;
    animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
    0%,100% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.2); opacity: 1; }
}


/* Floating animation */
@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Heartbeat pulse */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    40% { transform: scale(1); }
    60% { transform: scale(1.08); }
}

/* Buttons */
.btn {

/* Floating hearts */
.heart {

    font-size: 18px;
    animation: floatUp linear forwards;
    opacity: 0.8;
}
@keyframes floatUp {

/* Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    top: -10px;
    animation: fall 3s linear forwards;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}
@keyframes popFloat {
    0% { transform: scale(0.5) translateY(0); opacity: 1; }
    100% { transform: scale(1.2) translateY(-80px); opacity: 0; }
}
